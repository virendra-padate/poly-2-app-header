<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">

<dom-module id="application-header">

  <template>

    <style>
      app-toolbar {
        background-color: #4285f4;
        color: #fff;
      }
    </style>

    <!-- shadow DOM goes here -->
    <app-header>
      <app-toolbar>
        <div main-title>My app is Awesome!!</div>
        <a name="secret-quotes" href="[[rootPath]]secret-quotes">
          <paper-icon-button icon="favorite"></paper-icon-button>
        </a>
        <paper-icon-button icon="menu" on-click="navigate"></paper-icon-button>
        <paper-icon-button icon="star" on-click="navigate"></paper-icon-button>
      </app-toolbar>
    </app-header>
  </template>

  <script>
    class ApplicationHeader extends Polymer.Element {
      static get is() {
        return 'application-header';
      }
      constructor() {
        super();
      }

      navigate() {
        console.log('Navigate Function');
        this.set('route.path', '/secret-quotes');
      }
    }

    customElements.define(ApplicationHeader.is, ApplicationHeader);
  </script>

</dom-module>
